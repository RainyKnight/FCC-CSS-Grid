<!DOCTYPE html>
<html>

<head>
    <title>CSS Grid | Feedback</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <h1>CSS Grid</h1>
    </header>

    <main>
        <section id="feedback">
            <h2>Feedback</h2>
            <label for="name">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </label>
            <label for="email">
                <input type="text" id="email" name="email" placeholder="Email" required>
            </label>
            <label for="message">
                <textarea id="message" name="message" placeholder="Please type your message here" style="height: 200px;"
                    required></textarea>
            </label>
            <input type="submit" value="Submit">
        </section>


    </main>

    <footer>
        <p>Copyright &copy; Lucas Stoltman
            <script type="text/javascript">
                document.write(new Date().getFullYear());
            </script>
        </p>
        <a href="" title="feedback">Send feedback here</a>

    </footer>
</body>
